<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title for the browser tab -->
    <title>SBCPL Consulting App</title>
</head>
<body>
    <!-- 
      This is the required container where React mounts your application.
      The App.jsx file will target this ID ("root"). 
    -->
    <div id="root"></div>
    
    <!-- 
      This script tag is CRITICAL for Vite. 
      It tells the browser to load your main JavaScript entry point 
      (which we assume is src/main.jsx or src/index.jsx based on standard Vite setup).
    -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
